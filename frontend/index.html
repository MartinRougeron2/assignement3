<!-- frontend for the web app, it's the main page of the blog -->
<!-- It's the page that will be displayed when the user enters the blog -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleCreatePostForm() {
            const createPostForm = document.getElementById('create-post');
            if (createPostForm.style.display === 'none') {
                createPostForm.style.display = 'block';
                createPostForm.scrollIntoView();
                createPostForm.querySelector('input').focus();
                const createPostBtn = document.getElementById('create-post-btn');
                createPostBtn.innerText = 'Cancel';
                createPostBtn.classList.remove('bg-blue-500');
                createPostBtn.classList.remove('hover:bg-blue-700');
                createPostBtn.classList.add('bg-red-500');
                createPostBtn.classList.add('hover:bg-red-700');

            } else {
                createPostForm.style.display = 'none';
                const createPostBtn = document.getElementById('create-post-btn');
                createPostBtn.innerText = 'Create Post ˅';
                createPostBtn.classList.remove('bg-red-500');
                createPostBtn.classList.remove('hover:bg-red-700');
                createPostBtn.classList.add('bg-blue-500');
                createPostBtn.classList.add('hover:bg-blue-700');
            }
        }

    </script>
</head>
<body>
    <header class="bg-gray-200 p-4 flex justify-between items-center">
        <nav class="flex justify-between items-center">
            <ul class="flex justify-between items-center">
                <li class="p-4"><a href="#/">Home</a></li>
                <li class="p-4"><a href="#">All Posts</a></li>
                <li class="p-4"><a href="#/login">Login</a></li>
                <li class="p-4"><a href="#/register">Register</a></li>
                <li class="p-4"><a href="#/logout" onclick="logout()">Logout</a></li>
                <li class="p-4"><a href="#/admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main class="bg-gray-100 p-4" style="min-height: calc(100vh - 10rem); overflow: hidden;">
        <section class="posts">
            <!-- Display all blog posts from the API -->
        </section>
        <button id="create-post-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                style="align-self: flex-end;"
                onclick="toggleCreatePostForm()">Create Post &nbsp; ˅</button>
        <div id="create-post" style="display: none">
            <label class="block"
                   for="title">Title</label>
            <input class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    type="text" name="title" id="title">
            <label for="content">Content</label>
            <textarea class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    name="content" id="content" cols="30" rows="10"></textarea>
            <input onclick="
            toggleCreatePostForm();
            createPost();
" type="button" value="Send" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3">
        </div>
    </main>
    <footer class="bg-gray-200 p-4">
        <p>&copy; Martin's Blog</p>
    </footer>
    <script src="app.js">
    </script>
    <script src="index.js"></script>
</body>
</html>
