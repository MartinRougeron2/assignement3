<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-gray-200 p-4 flex justify-between items-center">
        <nav class="flex justify-between items-center">
            <ul class="flex justify-between items-center">
                <li class="p-4"><a href="#/">Home</a></li>
                <li class="p-4"><a href="#">All Posts</a></li>
                <li class="p-4"><a href="#/login">Login</a></li>
                <li class="p-4"><a href="#/register">Register</a></li>
                <li class="p-4"><a href="#/logout" onclick="localStorage.removeItem('token');">Logout</a></li>
                <li class="p-4"><a href="#/admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main class="bg-gray-100 p-4">
        <section class="register bg-white p-4">
            <div class="flex flex-col">
                <label for="name" class="mt-4">Name</label>
                <input type="text" name="name" id="name" class="border border-gray-400 p-2">
                <label for="email" class="mt-4">Email</label>
                <input type="email" name="email" id="email" class="border border-gray-400 p-2">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="border border-gray-400 p-2">
                <button onclick="register()" class="bg-blue-500 text-white p-2 mt-4">Register</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Martin's Blog</p>
    </footer>
    <script src="app.js">
        register();
    </script>
</body>
</html>
